<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<meta name="robots" content="noindex,nofollow" />

	<title>MobileLayout</title>

	<!-- Font family per le voci di menu e la testata -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed"
				rel="stylesheet"
	>

	<!-- Font family per tutto il resto dei testi presenti -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- IconFont - FontAwesome -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	>

	<!-- Stile di base -->
	<link rel="stylesheet" href="style/reset.css" />
	<link rel="stylesheet" href="style/basic.css" />
</head>
<body>

	<header class="primary_bar">
		<i class="icon search-icon fa fa-search" aria-hidden="true"></i>
		<a href="#link0">Ready to dev</a>
		<i class="icon fa fa-bars menu-icon open-menu-icon" aria-hidden="true"></i>
		<i class="icon fa fa-times menu-icon close-menu-icon" aria-hidden="true"></i>
	</header>

	<main class="body_container">
		<!-- OVERLAY -->
		<section class="overlay"></section>

		<!-- MENU -->
		<section class="menu">
			<article class="menu_image">
				<img src="http://via.placeholder.com/640x320">
			</article>

			<article class="menu_links">
				<ul>
					<li><a href="#link1">Link 1</a></li>
					<li><a href="#link2">Link 2</a></li>
					<li><a href="#link3">Link 3</a></li>
					<li><a href="#link4">Link 4</a></li>
					<li><a href="#link5">Link 5</a></li>
				</ul>
			</article>
		</section>

		<!-- FILTERS BAR -->
		<section class="filters_bar">
			<h2>Filtra</h2>
			<i class="icon fa fa-angle-right filters-icon" aria-hidden="true"></i>
		</section>

		<!-- FILTERS -->
		<section class="filters">
			<h1>Filter 1</h1>
			<ul>
				<li>Suggestion 1</li>
				<li>Suggestion 2</li>
			</ul>

			<h1>Filter 2</h1>
			<ul>
				<li>Suggestion 1</li>
				<li>Suggestion 2</li>
			</ul>
		</section>

		<!-- SEARCH BAR -->
		<section class="search_bar">
			<i class="icon fa fa-times search-icon" aria-hidden="true"></i>
			<input class="search-input" type="text" placeholder="Cerca" />
			<i class="icon send-search-icon fa fa-search" aria-hidden="true"></i>
		</section>

		<!-- SEARCH RESULTS -->
		<section class="search_results">
			<article class="primary_image">
				<img src="http://via.placeholder.com/1920x600">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
			<article class="single_image">
				<img src="http://via.placeholder.com/640x768">
			</article>
		</section>
	</main>

	<footer class="footer_bar">
		Copyright &copy; 2018 Andrei.Hariton@scai-consulting.grupposcai.it
	</footer>

	<script src="scripts/extern/jquery-3.3.1.min.js"></script>
	<script src="scripts/main.js"></script>

</body>
</html>
